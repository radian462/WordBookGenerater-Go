<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Wordbook Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body style="margin: 0;">
    <div style="display: flex; height: 100vh;">

        <div id="sidebar"></div>

        <div style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: #f8f9fa; margin-bottom: 75px;">
            <select class="form-select form-select-lg mb-3" style="width: 95%; height: 55px;" aria-label=".form-select-lg example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>

            <div style="width: 95%; display: flex; align-items: center;">
                <input class="form-control form-control-lg" type="text" placeholder="範囲 (例: 1-20,21~40,51,61)" aria-label=".form-control-lg example" style="width: 300px; height: 55px;">
                <div style="flex-grow: 1;"></div>
                <button type="button" class="btn btn-primary"><i class="bi bi-file-earmark-arrow-down-fill"></i> 生成</button>
            </div>
        </div>
    </div>

    <script>
        fetch('./sidebar.html')
            .then(res => res.text())
            .then(html => {
                const container = document.getElementById('sidebar');
                container.innerHTML = html;

                const path = window.location.pathname;
                const navLinks = container.querySelectorAll(".nav-link");
                navLinks.forEach(link => {
                    const href = link.getAttribute("href");
                    if (href === path) {
                        link.classList.add("active");
                        link.classList.remove("text-white");
                    } else {
                        link.classList.remove("active");
                        link.classList.add("text-white");
                    }
                });
            });
    </script>
</body>

</html>
