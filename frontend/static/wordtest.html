<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Wordbook Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        html, body {
          height: 100%;
          overflow: hidden;
          margin: 0;
          padding: 0;
        }
    </style>      
</head>
<body style="margin: 0;">
    <div style="display: flex; height: 100vh;">
      <div id="sidebar"></div>
  
      <div
        style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: #f8f9fa; margin-bottom: 75px;"
      >
        <!-- セレクトメニュー -->
        <select
          class="form-select form-select-lg mb-3"
          style="width: 95%; height: 55px;"
          aria-label=".form-select-lg example"
        >
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
  
        <!-- 入力＋生成ボタン -->
        <div style="width: 95%; display: flex; align-items: center;">
          <input
            class="form-control form-control-lg"
            type="text"
            placeholder="範囲 (例: 1-20,21~40,51,61)"
            aria-label=".form-control-lg example"
            style="width: 300px; height: 55px;"
          />
          <div style="flex-grow: 1;"></div>
          <button type="button" class="btn btn-primary">
            <i class="bi bi-file-earmark-arrow-down-fill"></i> 生成
          </button>
        </div>
  
        <!-- スイッチ -->
        <div
          style="width: 95%; display: flex; align-items: center; margin-top: 15px; gap: 20px;"
        >
          <div class="form-check form-switch d-flex align-items-center" style="gap: 8px;">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="switchCheckReverse"
              style="width: 40px; height: 25px;"
            />
            <label
              class="form-check-label"
              for="switchCheckReverse"
              style="margin: 0; line-height: 1;"
              >反転</label
            >
          </div>
          <div class="form-check form-switch d-flex align-items-center" style="gap: 8px;">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="switchCheckRandom"
              style="width: 40px; height: 25px;"
            />
            <label
              class="form-check-label"
              for="switchCheckRandom"
              style="margin: 0; line-height: 1;"
              >ランダム</label
            >
          </div>
        </div>
      </div>
    </div>
  
    <script src="/sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>  
</html>
